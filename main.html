<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #360b7a">
          <h1>Sea Waves</h1>
        </div>
        <div style="background-color: #2a2d46">
          <h1>Dark Sea</h1>
        </div>
        <div style="background-color: #701725">
          <h1>Clown Fish</h1>
        </div>
        <div style="background-color: #195e19">
          <h1>Turtle</h1>
        </div>
        <div style="background-color: #34048b">
            <h1>Port</h1>
          </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('port.jpg')"></div>
        <div style="background-image: url('turtle.jpg')"></div>
        <div style="background-image: url('clownfish.jpg')"></div>
        <div style="background-image: url('darksea.jpg')"></div>
        <div style="background-image: url('sea_waves.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
